<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista_universidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar" onclick="window.location.href = 'http://localhost:63342/universidad/src/main/resources/templates/crear.html?_ijt=21m8eq427qk7t979pqqkteijv7&_ij_reload=RELOAD_ON_SAVE'" >
                <span class="sr-only">agregar universidad </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/universidades/lista}">Listado de universidades</a>
                <a class="navbar-brand" href="#" th:href="@{/universidades/ingresar}">agregar</a>

        </div>

    </div>
</nav>

<div class="container">
    <h1>Lista de universidades</h1>
    <br>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>codigo</th>
            <th>nombre</th>
            <th>direccion</th>
            <th>telefono</th>
            <th>correo</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="dato : ${universidades}">
            <td th:text="${dato.codigo}">codigo</td>
            <td th:text="${dato.nombre}">nombre</td>
            <td th:text="${dato.direccion}">direccion</td>
            <td th:text="${dato.telefono}">telefono</td>
            <td th:text="${dato.correo}">correo</td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
