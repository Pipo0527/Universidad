<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Aplicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="plantilla/plantilla :: encabezado"/>
<div class="container" style="width : 90%">
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/universidad/lista}">Adicionar Ciudadano</a>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>codigo</th>
            <th>nombre</th>
            <th>direccion</th>
            <th>telefono</th>
            <th>correo</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="dato : ${listaUniversidades}">
            <td th:text="${dato.codigo}">codigo</td>
            <td th:text="${dato.nombre}">nombre</td>
            <td th:text="${dato.direccion}">direccion</td>
            <td th:text="${dato.telefono}">telefono</td>
            <td th:text="${dato.correo}">correo</td>
            <td >

            </td>

        </tr>
        </tbody>

    </table>
    <br>
    <div th:replace="plantilla/plantilla :: volver"></div>
</div>
</body>
</html>
