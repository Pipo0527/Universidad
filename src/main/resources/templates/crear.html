<!DOCTYPE html>

<body>
<div class="container">
    <div class="col-6">
        <form th:action="@{/universidad/nuevo}" method="post" th:object="${universidad}">

            <div class="mb-3">
                <label for="codigo_universidad" class="form-label">codigo</label>
                <input th:field="*{codigo}" type="number" class="form-control" id="codigo_universidad" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label  for="nombre" class="form-label">nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="direccion" class="form-label">direccion</label>
                <input th:field="*{direccion}" type="text" class="form-control" id="direccion" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="telefono" class="form-label">telefono</label>
                <input th:field="*{telefono}" type="number" class="form-control" id="telefono" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label  for="correo" class="form-label">correo</label>
                <input th:field="*{correo}" type="text" class="form-control" id="correo" aria-describedby="emailHelp">

            </div>
